<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Language Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .button {
      background-color: #fff;
      color: #764ba2;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .button:hover {
      background-color: #eee;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 30px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="icon">
    <i class="fas fa-video"></i>
  </div>
  <h1>Sign Language Translator</h1>
  <p>Use your webcam to show a gesture and let the AI predict the sign!</p>
  <a href="{% url 'live' %}">
    <button class="button">Start Prediction</button>
  </a>
</body>
</html>
